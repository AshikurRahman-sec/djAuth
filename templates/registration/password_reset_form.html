{% extends 'base.html' %}{% block title %} Forgot password {% endblock %}{% block content %}    <div class="col-lg-12">        <div class="global-container">            <div class="card login-form custom_margin_top">                <div class="card-body">                    <h3 class="card-title text-center">Forgot password</h3>                    <div class="card-text reset_password">                        <form method="post">                            {% csrf_token %}                            {{ form.as_p }}                            <button type="submit" class="btn btn-success btn-block">Send mail</button>                        </form>                    </div>                </div>            </div>        </div>    </div>{% endblock %}
