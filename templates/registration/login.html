{% extends 'base.html' %}{% block title %} Login page {% endblock %}{% block content %}    <div class="col-lg-12">        <div class="global-container">            <div class="card login-form custom_margin_top">                <div class="card-body">                    <h3 class="card-title text-center">User Login</h3>                    <div class="card-text">                        <!--                        <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->                        <form method="post">                            {% csrf_token %}                            <!-- to error: add class "has-danger" -->                            <div class="form-group">                                <label for="username">Enter Username</label>                                <input type="text" class="form-control form-control-sm" id="username"                                       name="username" aria-describedby="emailHelp">                            </div>                            <div class="form-group">                                <label for="password">Enter Password</label>                                <a href="/accounts/password_reset/" style="float:right;font-size:12px;">Forgot                                    password?</a>                                <input type="password" class="form-control form-control-sm" name="password"                                       id="password">                            </div>                            <button type="submit" class="btn btn-success btn-block">Sign in</button>                            <div class="sign-up">                                Don't have an account? <a href="/user/signup">Create One</a>                            </div>                        </form>                    </div>                </div>            </div>        </div>    </div>{% endblock %}
