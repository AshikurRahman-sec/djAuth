{% extends 'base.html' %}{% block title %} Signup page {% endblock %}{% block content %}    <div class="col-lg-12">        <div class="global-container">            <div class="card login-form custom_margin_top">                <div class="card-body">                    <h3 class="card-title text-center">User Registration</h3>                    <div class="card-text">                        <!--                        <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->                        <form method="post">                            {% csrf_token %}                            <!-- to error: add class "has-danger" -->                            <div class="form-group">                                <label for="username">Enter Username</label>                                {{ form.username }}                            </div>                            <div class="form-group">                                <label for="email">Email</label>                                {{ form.email }}                            </div>                            <div class="form-group">                                <label for="password">Password</label>                                {{ form.password1 }}                            </div>                            <div class="form-group">                                <label for="password2">Confirm Password</label>                                {{ form.password2 }}                            </div>                            <button type="submit" class="btn btn-success btn-block">Signup</button>                            <div class="sign-up">                                Already have account? <a href="/accounts/login/">Sign in</a>                            </div>                        </form>                    </div>                </div>            </div>        </div>    </div>{% endblock %}
